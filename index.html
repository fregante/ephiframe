<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Testing ground</title>
<style>
iframe {
	display: inline-block;
	margin: 20px;
	width: 30%;
	height: 60vh;
}
</style>
<nav>
	<a href="#Alpha">Alpha</a>
	<a href="#Beta">Beta</a>
	<a href="#Gamma">Gamma</a>
	<a href="#Delta">Delta</a>
	<a href="https://github.com/fregante/ephiframe">Docs for ephiframe</a>
</nav>
<main id="main"><h1></h1></main>
<script>
	document.title = location.pathname.split('/').pop().replaceAll('-', ' ');
	document.querySelector('h1').textContent = document.title;

	for (const iframe of new URLSearchParams(location.search).getAll('iframe')) {
		const element = document.createElement('iframe');
		element.src = iframe
		main.append(element);
	}
</script>
